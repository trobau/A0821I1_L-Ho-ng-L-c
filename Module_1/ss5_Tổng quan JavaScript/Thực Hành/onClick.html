<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onclick="dosth()">Click me</p>
<p id="demo">Click</p>
<script>
    function dosth() {
        alert("Hello World");

    }
    var demo = document.getElementById("demo");
    demo.addEventListener("click",clickFunction);
    function clickFunction() {
    alert("Xin chao");
    }
</script>
</body>
</html>
