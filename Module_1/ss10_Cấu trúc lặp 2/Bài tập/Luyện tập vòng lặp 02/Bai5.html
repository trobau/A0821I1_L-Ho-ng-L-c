<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi
        xuất hàng tháng.</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhập số tháng', ''));
    let tien = parseInt(prompt('nhập số tiền', ''));
    let lai = parseInt(prompt('nhập lãi tháng %', ''));
    for (let i = 1; i <= n; i++)
        tien = tien * (lai / 100 + 1);
    alert(tien);
</script>
</body>
</html>
