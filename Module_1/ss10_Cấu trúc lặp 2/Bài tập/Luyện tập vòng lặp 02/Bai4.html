<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In hình chữ nhật</title>
</head>
<body>
<script>
    let a = "<h2>";
    for (let i = 0; i < 7; i++) {
        a = a + "<p>";
        for (let j = 0; j < 21; j++) {
            if (j == 0 || j == 20 || i == 0 || i == 6) {
                a = a + "*";
            } else {
                a = a + "&nbsp" + "&nbsp";
            }
        }
        a = a + "</p>";
    }
    document.write(a);
</script>
</body>
</html>
