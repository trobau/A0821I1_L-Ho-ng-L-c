<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào
        trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</title>
</head>
<body>
<script>
    let nd = prompt('nhap nhiet do');
    if (nd > 100) {
        alert('giam nhiet do');
    } else if (nd < 20) {
        alert('tang nhiet do');
    }
</script>
</body>
</html>
