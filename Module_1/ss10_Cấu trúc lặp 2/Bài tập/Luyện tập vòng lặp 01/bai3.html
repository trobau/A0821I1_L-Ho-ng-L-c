<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
    let n = 0;
    let m = 20;
    let x = 1;
    let y = 1;
    let a;
    let sout = "<h2>" + "<p>" + 1 + "</p>";
    while (n < 19) {
        a = y;
        y = x + y;
        x = a;
        sout = sout + "<p>" + x + "</p>";
        n++;
    }
    sout = sout + "</h2>";
    document.write(sout);
</script>
</body>
</html>
