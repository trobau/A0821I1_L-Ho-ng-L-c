<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<h2 id="result"></h2>
<script>
    let n = prompt("Nhập số nguyên tố cân in da");
    let count = 0;
    let m = 2;
    let a = true;
    while (count < n) {
        if (m == 2) {
            document.writeln(m);
            count++;
        } else {
            for (let i = 2; i < m; i++) {
                if (m % i == 0) {
                    a = false;
                }
            }
            if (a == true) {
                document.writeln(m);
                count++;
            }
        }
        m++;
        a = true;
    }
</script>
</body>
</html>
