<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</title>
</head>
<body>
<script>
    let n = prompt('Nhap so phan tu mang');
    let a = new Array(n);
    for(let index = 0; index < n ; index++){
        alert('Nhap phan tu thu '+index);
        a[index] = parseInt(prompt(''));
    }
    let V = parseInt(prompt('nhap V'));
    let y = true;
    for (let i = 0; i < n ; i++){
        if (V == a[i] ){
            y = false;
            break;
        }
    }
    if ( y == true){
        alert('V is not in the array');
    }else {alert('V is in the array');}
</script>
</body>
</html>
