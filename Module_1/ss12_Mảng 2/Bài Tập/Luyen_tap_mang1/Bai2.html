<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó</title>
</head>
<body>
<script>
    let n = prompt('Nhap so phan tu mang');
    let a = new Array(n);
    for(let index = 0; index < n ; index++){
        alert('Nhap phan tu thu '+index);
        a[index] = parseInt(prompt(''));
    }
    let max = a[0];let x = 0;
    for (let i = 0; i < a.length ; i++){
        if (a[i]>max){
            max = a[i];
            x = i;
        }
    }
    alert("vi tri lon nhat trong mang la : "+x+ " co gia tri la : "+max);
</script>
</body>
</html>
