<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong
        mảng. </title>
</head>
<body>
<script>

    function get_length(arr, n) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (n === arr[i])
                count++;
        }
        return count;
    }

    let a = ['c', 's', 'c', '2', '6', '1'];
    let n = prompt('Nhap ky tu can tim', '');
    alert(get_length(a, n));

</script>
</body>
</html>
