<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <link rel="stylesheet" href="dangkyhv.css">
</head>
<body>
<div class="container">
    <div class="contain">
        <div class="top">
            <h1>ĐĂNG KÝ HỌC VIÊN</h1>
        </div>
        <div class="form">
            <form action="fdsgfsdgfsdgfdgfdgfd.com" method="get">
                <div class="name">
                    <h2>
                        <label for="name">Họ và tên</label>
                        <input type="text" id="name" name="fname"><br><br>
                    </h2>
                </div>

                <div class="ns">
                    <h2>
                        <label>Ngày sinh</label>
                        <input type="text" name="lname"><br><br>
                    </h2>
                </div>
                <div class="gender">
                    <h2>
                        <label>Giới tính</label>
                        <form>
                            <input name="gioitinh" type="radio" value="Nam" />Nam
                            <input name="gioitinh" type="radio" value="Nữ" />Nữ
                        </form>
                    </h2>
                </div>
                <div class="add">
                    <h2>
                        <label>Địa chỉ</label>
                        <input type="text"  name="g"><br><br><br><br><br>
                    </h2>
                </div>
                <div class="cl">
                    <h2>
                        <label>Lớp</label>
                        <select>
                            <option value="1">--CHỌN LỚP--</option>
                            <option value="2">TPM2</option>
                            <option value="3">TPM3</option>
                        </select>
                    </h2><br><br>
                </div>
                <div class="email">
                    <h2>
                        <label>Email</label>
                        <input type="text" name="em"><br><br>
                    </h2>
                </div>
                <div class="p">
                    <h2>
                        <label>Điện thoại</label>
                        <input type="text" name="p"><br><br>
                    </h2><br><br>
                </div>
                <div class="bottom">
                    <input type="submit" value="Đăng ký"/>
                    <input type="reset" value="Nhập lại"/>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
