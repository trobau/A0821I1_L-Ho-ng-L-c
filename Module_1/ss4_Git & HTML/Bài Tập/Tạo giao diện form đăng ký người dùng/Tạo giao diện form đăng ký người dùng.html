<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
    <link rel="stylesheet" href="createregister.css">
</head>
<body>
<div class="container">
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <div class="contain">
            <div>
                <label>Họ và tên:</label><br>
                <input type="text" name="name"><br>
            </div>
            <div class="email">
                <label>Email:</label><br>
                <input type="text" name="email"><br>
            </div>
            <div class="p">
                <label>Số điện thoại:</label><br>
                <input type="text" name="phone"><br>
            </div>
            <div class="gender">
                <label>Giới tính:</label><br>
                <input name="gioitinh" type="radio" value="Nam" />Nam
                <input name="gioitinh" type="radio" value="Nữ" />Nữ
            </div>
            <div class="register">
                <input type="submit" name="dk" value="Đăng ký"><br>
            </div>

        </div>

    </form>
</div>
</body>
</html>
