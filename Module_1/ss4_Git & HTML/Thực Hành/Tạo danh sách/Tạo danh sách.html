<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create list</title>
</head>
<body>
    <ul type="list-style-tye:disc">
        <li><strong>Việt Nam</strong>
            <ol type="1">
                <li>Hà Nội</li>
                <li>Sài Gòn</li>
                <li>Huế</li>
                <li>Đà Nẵng</li>
            </ol>
        </li>
        <li style="list-style-type: disc"><strong>Hoa Kỳ</strong>
            <ol type="1">
                <li>New York</li>
                <li>Los angeles</li>
                <li>Chicago</li>
                <li>Houston</li>
            </ol>
        <li type="list-style-tye:disc"><strong>Trung Quốc</strong>
                <ol type="1">
                      <li>Beijing</li>
                      <li>Chongqing</li>
                      <li>Shanghai</li>
                <li>Tianjin</li>
        </ol>
    </ul>

</body>
</html>
