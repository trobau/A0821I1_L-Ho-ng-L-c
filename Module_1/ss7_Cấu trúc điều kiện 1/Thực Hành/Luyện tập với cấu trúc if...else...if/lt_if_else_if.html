<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
    let username = prompt('Moi nhap', '');
    if(username == 'Admin'){
        let password = prompt('Moi nhap PassWord','');
        if(password == 'TheMaster')
            alert('Welcom');
        else if(password == null)
           alert('Canceled');
        else
            alert('Wrong password');

    }else if(username == null){
        alert('Canceled');
    }else
       alert("I don’t know you");


</script>
</body>
</html>
