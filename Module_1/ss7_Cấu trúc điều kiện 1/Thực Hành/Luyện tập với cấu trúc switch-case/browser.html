<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết lại cấu trúc if sau thành cấu trúc switch</title>
</head>
<body>
<script>
    var browers = prompt('Please type your', '');
    switch (browers) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrom':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Okey we support these browers too");
            break;
        default:
            alert('We hope that this page looks Ok!');

    }
</script>
</body>
</html>
