<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5</title>
</head>
<body>
<script>
    let h = parseInt(prompt('nhap chieu cao h'));
    let g = 2*h;
    let a = "<h2>";
    for (let i = 1; i <= h; i++) {
        a = a + "<p>";
        for (let j = 1; j <g; j++) {
            if(j > h - i && j < h +i){a = a + "*";}
            else {a = a + "&ensp;";}
        }
        a = a + "</p>";
    }
    a = a + "</h2>";
    document.write(a);
</script>
</body>
</html>
