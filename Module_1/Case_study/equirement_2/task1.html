<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng</title>
</head>
<body>
<script>
    let x = parseInt(prompt('nhap thu nhap (trieuvnd):'));
    let thue;
    if(x >= 15 ){ thue = 0.2;}
    else if(x >= 7){ thue = 0.1;}
    else {thue = 0.05;}
    alert('thue thu nhap'+thue*x);
    alert('luong rong'+x*(1-thue));
</script>
</body>
</html>
