<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h1>Caculator</h1>
<input type="text" name="nhat" id="in1">
<input type="text" name="hai" id="in2"><br>
<button onclick="cong()">Addition</button><br>
<button onclick="tru()">Subtraction</button><br>
<button onclick="nhan()">Multiplication</button><br>
<button onclick="chia()">Division</button><br>
<h2 id="kq">Kết quả</h2>
<script>
    function cong() {
        let mot = document.getElementById('in1').value;
        let hai = document.getElementById('in2').value;
        let result = parseInt(mot)+parseInt(hai);
        document.getElementById('kq').innerText=result;
    }
    function tru() {
        let mot = document.getElementById('in1').value;
        let hai = document.getElementById('in2').value;
        let result = parseInt(mot)-parseInt(hai);
        document.getElementById('kq').innerText=result;
    }
    function nhan() {
        let mot = document.getElementById('in1').value;
        let hai = document.getElementById('in2').value;
        let result = parseInt(mot)*parseInt(hai);
        document.getElementById('kq').innerText=result;
    }
    function chia() {
        let mot = document.getElementById('in1').value;
        let hai = document.getElementById('in2').value;
        let result = parseInt(mot)/parseInt(hai);
        document.getElementById('kq').innerText=result;
    }

</script>
</body>
</html>
