<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
<script>
    let ds = parseInt(prompt('nhâp doanh số:', ''));
    let a;
    if (ds > 100000000)
        a = 0.05;
    else if (ds > 70000000)
        a = 0.03;
    else if (ds > 60000000)
        a = 0.02;
    else
        a = 0;
    let hh = ds*a;
    alert(hh);
</script>
</body>
</html>
