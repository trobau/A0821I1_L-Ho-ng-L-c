<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body onload="typeBody()">
<script>
    let weight = parseInt(prompt('Nhap can nang', ''));
    let height = parseInt(prompt('Nhap chieu cao', ''));
    let BMI = weight/(height^2);
    function typeBody() {
        if (BMI < 18)
            document.write("Underweight");
        else if (BMI < 25.0)
            document.write("Normal");
        else if (BMI < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    }


</script>
</body>
</html>
