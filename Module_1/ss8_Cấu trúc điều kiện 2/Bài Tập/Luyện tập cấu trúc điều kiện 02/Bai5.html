<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập cạnh a', ''));
    let b = parseInt(prompt('nhập cạnh b', ''));
    let s = a*b/2;
    alert('diện tích hình tam giác vuông cạnh '+a+' và '+b+' là '+s);
</script>
</body>
</html>
