<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function feetToMeter(feet){
        let meter = 0.305 * feet;
        return meter;
    }
    function meterToFeet(meter){
        let feet = 3.279 * meter;
        return feet;
    }
    let f1 = feetToMeter(1,0);
    alert(f1);
    let f2 = feetToMeter(2,0);
    alert(f2);
    let m1 = meterToFeet(20,0);
    alert(m1);
    let m2 = meterToFeet(25,0);
    alert(m2);
</script>
</body>
</html>
