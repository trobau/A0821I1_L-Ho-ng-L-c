<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
    function isPalindrome(arr) {
        let x = true;
        for (let i = 0; i < arr.length/2; i++) {
            if(arr[i] != arr[arr.length - i - 1 ]) {x = false; break;}
        }
        return x;
    }
    let arr = [0,1,2,3,4,4,3,2,1,0];
    let a = isPalindrome(arr);
    console.log(a);
</script>
</body>
</html>
