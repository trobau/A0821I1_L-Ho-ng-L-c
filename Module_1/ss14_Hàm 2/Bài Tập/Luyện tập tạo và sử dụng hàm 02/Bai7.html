<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</title>
</head>
<body>
<script>
    function swap(a,b){
        a = a + b;
        b = a - b;
        a = a - b;
        console.log(a);
        console.log(b);
    }
    swap(3,5);
</script>
</body>
</html>
