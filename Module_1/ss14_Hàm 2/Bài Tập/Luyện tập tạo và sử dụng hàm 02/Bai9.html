<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </title>
</head>
<body>
<script>
    function check_characters(arr,x)
    {
        let dem = 0;
        for(let i = 0;i<arr.length;i++)
        {
            if(arr[i] === x){dem++;}
        }
        if(dem == 0){return -1;}
        else return dem;
    }
    let arr = ['x','o','a','n','s','a','c','x','o','a','a','n'];
    let a = check_characters(arr,'a');
    console.log(a);
</script>
</body>
</html>
