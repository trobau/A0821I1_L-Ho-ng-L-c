<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false</title>
</head>
<body>
<script>
    function return_number(x){
        if(typeof x == 'number' ){
            return true;
        }else return false;
    }
    let a = 5;
    let b = 's';
    console.log('a:'+return_number(a));
    console.log('b:'+return_number(b));
</script>
</body>
</html>
