<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</title>
</head>
<body>
<script>
    function min(a,b){
        if(a>b){return b;}
        else return a;
    }
    function min3(a,b,c){
        let x = min(min(a,b),min(b,c));
        return x;
    }
    let y = min3(8,10,4);
    console.log(y);
</script>
</body>
</html>
