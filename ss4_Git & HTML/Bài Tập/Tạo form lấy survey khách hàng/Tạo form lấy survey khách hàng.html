<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form lấy survey khách hàng</title>
</head>
<body>
<form>
    <div class="contain">
        <div>
            <h2>Market Research Survey</h2>
            <h4>Please take a few moments to complete this satisfaction survey.</h4>
        </div>
        <hr>
        <div>
            <label><h4>What is your age range?</h4></label>
            <select>
                <option>18-24</option>
                <option>25-34</option>
                <option>35-50</option>
                <option>50+</option>
            </select>
        </div>
        <div>
            <label><h4>What is your yearly income range?</h4></label>
            <select>
                <option>0$-25,000$</option>
                <option>25,001$-50,000$</option>
                <option>50,001$-100,000$</option>
                <option>100,000$</option>
            </select>
        </div>
        <div>
            <form>
                <label><h4>Gender Identity</h4></label>
                <input name="gi" type="radio" value="Male">Male<br>
                <input name="gi" type="radio" value="FeMale">FeMale<br>
                <input name="gi" type="radio" value="Nonbinary">Nonbinary<br>
                <input name="gi" type="radio" value="Other">Other<br>

            </form>
        </div>


    </div>
</form>

</body>
</html>
