<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>
<h1>Sample Screen</h1>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" onclick="add_element_to_array()" name="add" value="Add"/>
<input type="button" id="btnDisplay" onclick="display_aray()" name="display" value="Display"/>
<div id="result"></div>
<script>
    let x = 0;
    array = Array();

    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element" + array[x] + "add at index" + x);
        x++;
        document.getElementById("txtValue").value = "";
    }

    function display_aray() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element" + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
