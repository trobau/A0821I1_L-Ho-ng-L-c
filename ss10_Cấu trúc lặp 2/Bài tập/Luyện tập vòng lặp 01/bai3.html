<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
    let x = 1;
    let y = 1;
    let n = 0;
    while (n<19){
        alert(x);alert(y);
        n+=2;
        x=x+y;
        y=x+y;
    }
</script>
</body>
</html>
