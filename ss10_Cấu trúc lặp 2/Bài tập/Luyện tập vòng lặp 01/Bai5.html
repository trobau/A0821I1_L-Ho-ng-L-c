<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let x = 1;
    let y = 1;
    let n = 0;
    let a = 0;
    while (n<19){
        n+=2;
        x=x+y;
        y=x+y;
        a=a+x+y;
    }
    alert(a);
</script>
</body>
</html>
