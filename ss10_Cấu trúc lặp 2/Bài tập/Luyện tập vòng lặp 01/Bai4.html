<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
    let x = 1;
    let y = 1;
    while (x % 5 != 0 && y % 5 != 0) {
        x = x + y;
        y = x + y;
    }
    if (x % 5 == 0) {
        alert(x);
    } else alert(y);
</script>
</body>
</html>
