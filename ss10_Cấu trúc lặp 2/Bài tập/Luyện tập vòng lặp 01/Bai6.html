<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>
    let a=0;
    let i=0;
    let n=0;
    while(n<30){
        if (i!=0&&i%7==0){
            a+=i;
            n++;
        }
        i++;
    }
    alert(a);
</script>
</body>
</html>
