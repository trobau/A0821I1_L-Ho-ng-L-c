<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chươngAssignment</title>
</head>
<body>
<script>
    var sout;
    sout = "<table border='1' width='1200'  cellspacing='5' cellpadding='3'>";
    for (i = 2; i < 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j < 10; j++) {
            sout = sout + "<td>"+i+"x"+j+"="+i*j+"</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
