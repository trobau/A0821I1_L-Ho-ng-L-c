<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điểm trung bình</title>
</head>
<body>
<p>Vật lý</p><br>
<input type="text" name="vl" id="vl">
<p>Hóa học</p><br>
<input type="text" name="hh" id="hh">
<p>Sinh học</p><br>
<input type="text" name="sh" id="sh">
<h2 id="dtb">diem trung binh</h2>
<button onclick="dtb()">kết quả</button>
<script>
    function dtb() {
        let vatly = document.getElementById('vl').value;
        let hoahoc = document.getElementById('hh').value;
        let sinhhoc = document.getElementById('sh').value;
        let dtb = (parseInt(vatly)+parseInt(hoahoc)+parseInt(sinhhoc))/3;
        document.getElementById('dtb').innerText = dtb;

    }
</script>
</body>
</html>
