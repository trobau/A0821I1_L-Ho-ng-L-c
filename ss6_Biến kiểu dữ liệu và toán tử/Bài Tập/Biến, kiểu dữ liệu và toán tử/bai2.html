<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ c=>f</title>
</head>
<body>
<p>Nhap nhiet do</p>
<input type="text" name="doc" id="doc">
<h2 id="dof">ket qua</h2>
<button onclick="cdnd()">kết quả</button>
<script>
function cdnd(){
    let doc = document.getElementById('doc').value;
    let dof = parseInt(doc)*9/5+32;
    document.getElementById('dof').innerText=dof;
}
</script>

</body>
</html>
