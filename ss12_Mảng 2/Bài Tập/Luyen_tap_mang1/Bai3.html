<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.</title>
</head>
<body>
<script>
    let n = prompt('Nhap so phan tu mang');
    let a = new Array(n);
    for(let index = 0; index < n ; index++){
        alert('Nhap phan tu thu '+index);
        a[index] = parseInt(prompt(''));
    }
    let max = a[0];let x = 0;let avarage = 0;
    for (let i = 0; i < a.length ; i++){
        avarage += parseInt(a[i]);
        if (a[i]>max){
            max = a[i];
            x = i;
        }
    }
    alert("vi tri lon nhat trong mang la : "+x+ " co gia tri la : "+max);
    alert("gia tri trung binh cua mang la "+ avarage/a.length);
</script>
</body>
</html>
