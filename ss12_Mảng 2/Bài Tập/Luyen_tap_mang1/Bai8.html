<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</title>
</head>
<body>
<script>
    let n = prompt('Nhap so phan tu mang');
    let a = new Array(n);
    for(let index = 0; index < n ; index++){
        alert('Nhap phan tu thu '+index);
        a[index] = parseInt(prompt(''));
    }
    for(let i = 0; i<a.length -1; i++)
        for (let j = i+1;j<a.length ;j++)
        {
            if (a[i]<a[j]){
                let x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
        }
    alert(a);
</script>
</body>
</html>
