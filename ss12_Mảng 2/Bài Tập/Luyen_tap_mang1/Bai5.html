<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let n = prompt('Nhap so phan tu mang');
    let a = new Array(n);
    for(let index = 0; index < n ; index++){
        alert('Nhap phan tu thu '+index);
        a[index] = parseInt(prompt(''));
    }
    let x = 0;
    for (let i = 0; i < n ; i++){
        if (a[i]<0 ){
            x++;
        }
    }
    alert("So phan tu nguyen am trong mang la: "+x);
</script>
</body>
</html>
