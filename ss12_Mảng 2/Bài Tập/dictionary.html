<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dictionary1</title>
</head>
<body>
<input type="text" id="input" name="input">
<input type="button" onclick="translate1()" id="nut" name="nut" value="Translate"><br>
<h2 id="output" name="output"></h2>
<script>
    function translate1() {
        let vo = document.getElementById('input').value;
        let arrayIn = ['dog','cat','fox'];
        let arrayOut = ['cho','meo','cao'];
        let x = false;
        let y;
        for(let index1 in arrayIn){
            if(arrayIn[index1]===vo){
                y = arrayOut[index1];
                x = true;
            }
        }
        if(x === false){
            document.getElementById('output').innerText = "ko tim thay";
        }else {
            document.getElementById('output').innerText = y;
            document.getElementById('input').innerText = "";
        }
    }
</script>
</body>
</html>
