<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
<script>
    function replace(arr, n, m) {
        for (let i = 0; i < arr.length; i++) {
            if (n == arr[i])
                arr[i] = m;
        }
    }
    let a = ['c', 's', 'c', '2', '6', '1'];
    replace(a, 'c', 't');
    console.log(a);
</script>
</body>
</html>
