<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    function get_length(arr, n) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (n == arr[i])
                count++;
        }
        return count;
    }
</script>
</body>
</html>
