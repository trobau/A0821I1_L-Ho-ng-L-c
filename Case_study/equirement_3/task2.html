<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các
        phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A</title>
</head>
<body>
<script>
    function nhap_mang(arr, n){
        for (let index =0;index < n ; index++)
        {
            arr[index] = parseInt(prompt('nhap ['+index + ']: '));
        }
    }
    let n = parseInt(prompt('nhap chieu dai mang a'));
    let a = new Array(n);
    nhap_mang(a,n);
    let m = parseInt(prompt('nhap chieu dai mang b'));
    let b = new Array(n);
    nhap_mang(b,m);
    let c = new Array();
    for(let i = 0; i < b.length; i++)
    {
        for (let j = 0 ; j < a.length ; j++)
        {
            if (parseInt(b[i]) == parseInt(a[j]))
            {
                c.push(b[i]);
            }
        }
    }
    for (let i = 0; i < c.length ; i++){
        for (let j = i+1;j < c.length ; j++)
        {
            if (parseInt(c[j])==parseInt(c[i]))
            {
                c.splice(j,1);
                j--;
            }
        }
    }
    document.write(c);

</script>
</body>
</html>
