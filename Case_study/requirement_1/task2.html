<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5</title>
</head>
<body>
<script>
    let h = prompt('nhap chieu cao h');
    let a = "<h2>";
    for (let i = 0; i < h; i++) {
        a = a + "<p>";
        for (let j = 0; j <= i; j++) {
            if (i != 0 && i != h - 1 && j != 0 && j != i) {
                a = a + "&ensp;";
            } else {
                a = a + "*";
            }
        }
        a = a + "</p>";
    }
    document.write(a);
</script>
</body>
</html>
