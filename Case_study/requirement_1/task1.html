<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.</title>
</head>
<body>
<script>
    let a = "<h2>";
    for (let i = 0; i < 4; i++) {
        a = a + "<p>";
        for (let j = 0; j < 5; j++) {
            if(i != 0 && i != 3 && j!=0 && j!=4 ){ a = a + "&ensp;"; }
            else {a = a + "*";}
        }
        a = a + "</p>";
    }
    document.write(a);

</script>
</body>
</html>
