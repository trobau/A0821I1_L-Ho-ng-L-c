<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:</title>
</head>
<body>
<script>
let a = parseInt(prompt('nhap a', ''));
let b = parseInt(prompt('nhap b', ''));
let c = parseInt(prompt('nhap c', ''));
if(a>0&&b>0&&c>0&&a+b>c&&a+c>b&&b+c>a)
    alert('a b c là 3 cạnh cua tam giác');
else
    alert('a b c không là 3 cạnh cua tam giác');

</script>
</body>
</html>
