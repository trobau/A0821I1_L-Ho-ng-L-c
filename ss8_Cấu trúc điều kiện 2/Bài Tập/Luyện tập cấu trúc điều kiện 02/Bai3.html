<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập cạnh hình vuông', ''));
    let s = a*a;
    alert('diện tích hình vuông cạnh '+a+' là '+s);
</script>
</body>
</html>
