<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập chiều dài', ''));
    let b = parseInt(prompt('nhập chiều rộng', ''));
    let s = a*b;
    alert('diện tích hình chữ nhật cạnh '+a+' và '+b+' là '+s);
</script>
</body>
</html>
