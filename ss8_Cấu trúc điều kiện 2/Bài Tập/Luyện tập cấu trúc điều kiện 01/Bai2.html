<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10</title>
</head>
<body>
<script>
    let tuoi = prompt('Nhap tuoi', '');
    if (tuoi >=15 ) {
        alert('Tới phòng kế toán nộp học phí');
    } else {
        alert('Chưa đủ tuôi');
    }
</script>
</body>
