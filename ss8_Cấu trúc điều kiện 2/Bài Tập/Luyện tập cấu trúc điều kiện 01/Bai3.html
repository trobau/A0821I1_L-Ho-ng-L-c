<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let n = prompt('nhap n', '');
    if(n>0){alert(n+">0");}
    else if(n==0){alert("n = 0");}
    else alert(n+"<0");
</script>
</body>
</html>
