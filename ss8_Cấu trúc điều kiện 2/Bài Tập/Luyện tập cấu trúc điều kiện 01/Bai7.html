<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</title>
</head>
<body>
<script>
    let phut = parseInt(prompt('nhập số phút gọi', ''));
    let a;
    if(phut<50){
        a = 25000+phut*600;
    }else if(phut<200){
        a = 25000+50*600+(phut-50)*400;
    }else
        a = 25000+50*600+150*400+(phut-200)*200;
    alert(a);
</script>
</body>
</html>
