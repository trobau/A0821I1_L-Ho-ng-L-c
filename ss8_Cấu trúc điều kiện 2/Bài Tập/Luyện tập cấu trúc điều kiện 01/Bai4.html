<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let a = prompt('Nhập a:', '');
    let b = prompt('Nhập b:', '');
    let c = prompt('Nhập c:', '');
    let max = a;
    if(a<b){
        max=b;
        if(b<c){
            max=c;
        }
    }else if(a<c) {max=c;}
    alert(max);

</script>
</body>
</html>
