<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố</title>
</head>
<body>
<script>
function isPrime(number){
    let count = 0;
    let m = 2;
    let a = true;
    while (m < number) {
        if (m == 2) {
            document.writeln(m);
            count++;
        } else {
            for (let i = 2; i < m; i++) {
                if (m % i == 0) {
                    a = false;
                }
            }
            if (a == true) {
                document.writeln(m);
                count++;
            }
        }
        m++;
        a = true;
    }
}
isPrime(10000);
</script>
</body>
</html>
