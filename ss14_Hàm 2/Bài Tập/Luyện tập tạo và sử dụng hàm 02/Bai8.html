<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</title>
</head>
<body>
<script>
    function swap(a,b){
        a = a + b;
        b = a - b;
        a = a - b;
    }
    function dao_nguoc(arr)
    {
        for (let i = 0;i<arr.length/2;i++)
        {
            let tam = arr[i];
            arr[i] = arr[arr.length-i-1];
            arr[arr.length-i-1] = tam;
        }
    }
    let arr = [1,2,3,4,5,6,7,8,9];
    dao_nguoc(arr);
    console.log(arr);
</script>
</body>
</html>
