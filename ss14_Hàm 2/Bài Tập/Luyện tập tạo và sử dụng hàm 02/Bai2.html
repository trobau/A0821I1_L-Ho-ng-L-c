<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    const PI = 3.147;
    function dien_tich(r){
        return r*PI*PI;
    }
    function chu_vi(r){
        return 2*PI*r;
    }
    let a,b;
    a = dien_tich(5);
    b = chu_vi(5);
    console.log(a);
    console.log(b);
</script>
</body>
</html>
